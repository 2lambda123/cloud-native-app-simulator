apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-worker3
spec:
  selector:
    matchLabels:
      app: redis-worker3
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-worker3
    spec:
      containers:
        - name: worker
          image: redis-demo-worker
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /usr/src/app/config
              name: config-data-volume
      volumes:
        - name: config-data-volume
          configMap:
            name: config3
